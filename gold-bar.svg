<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Gold bar base - rectangular shape -->
  <rect x="6" y="6" width="28" height="28" rx="2" fill="#FFD700" stroke="#DAA520" stroke-width="1"/>
  
  <!-- Gold bar metallic effect -->
  <rect x="7" y="7" width="26" height="26" rx="1" fill="url(#goldGradient)"/>
  
  <!-- Gold bar texture/highlights -->
  <rect x="8" y="8" width="24" height="24" rx="0.5" fill="#FFF8DC" opacity="0.2"/>
  
  <!-- Horizontal texture lines -->
  <line x1="9" y1="12" x2="31" y2="12" stroke="#DAA520" stroke-width="0.3" opacity="0.4"/>
  <line x1="9" y1="16" x2="31" y2="16" stroke="#DAA520" stroke-width="0.3" opacity="0.4"/>
  <line x1="9" y1="20" x2="31" y2="20" stroke="#DAA520" stroke-width="0.3" opacity="0.4"/>
  <line x1="9" y1="24" x2="31" y2="24" stroke="#DAA520" stroke-width="0.3" opacity="0.4"/>
  
  <!-- Vertical shine effect -->
  <rect x="9" y="8" width="2" height="24" fill="#FFD700" opacity="0.8"/>
  
  <!-- CERTIFIED oval border -->
  <ellipse cx="20" cy="14" rx="8" ry="3" fill="none" stroke="#8B4513" stroke-width="0.8"/>
  
  <!-- CERTIFIED text -->
  <text x="20" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="#8B4513">CERTIFIED</text>
  
  <!-- FOUNDED BY text -->
  <text x="20" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="#8B4513">FOUNDED BY</text>
  
  <!-- JAMES text -->
  <text x="20" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="#8B4513">JAMES</text>
  
  <!-- BERTOLLO text -->
  <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="#8B4513">BERTOLLO</text>
  
  <!-- Gold gradient definition -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg> 